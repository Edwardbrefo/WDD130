<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <form action="">
            <fieldset>
                <legend>
                    Contact information
                </legend>

                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="useremail" name="useremail" required><br><br>
                <label for="browser">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="other">Other</option>
                </select><br><br>
                <label for="pet">Do you have a Household pet?</label><br><br>
                <input type="checkbox" id="pet" name="pet" value="yes"> Yes
                <input type="checkbox" id="pet" name="pet" value="no"> No<br><br>
                <label for="feedback">List the places you have lived</label>
                <textarea id="feedback" name="feedback" rows="4" cols="50"
                    placeholder="Enter your feedback here..."></textarea><br><br>

            </fieldset>
            <fieldset>
                <legend>

                </legend>
            </fieldset>
            <button type="submit">Submit poll</button>
        </form>
    </main>
    <footer></footer>
</body>

</html>
